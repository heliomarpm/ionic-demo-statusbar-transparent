<ion-header [translucent]="true">
  <ion-toolbar [color]="titleColor">
    <ion-title>
      Statubar Transparent
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card-content>
      <ion-button (click)="changeTitleColor('danger')" color="danger" shape="round">
        DANGER
      </ion-button>
      <ion-button (click)="changeTitleColor('primary')" shape="round" color="primary">
        primary
      </ion-button>
    </ion-card-content>
    <strong>Ready to create an app?</strong>
    <p>Statubar transparent with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
